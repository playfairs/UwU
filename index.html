  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #0a0a0a;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px) brightness(0.4);
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(281deg, rgba(251, 195, 241, 0.513) 0%, rgba(0,0,0,0.95) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1;
    }

    .trigger-button {
      position: relative;
      z-index: 2;
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .trigger-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .card-container {
      position: fixed;
      perspective: 1000px;
      z-index: 3;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .card-container.visible {
      opacity: 1;
      pointer-events: all;
    }

    .card {
      width: 500px;
      background: rgba(0, 0, 0, 0.478);
      border-radius: 15px;
      padding: 25px;
      color: #fff;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      background: #333;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .username {
      font-size: 28px;
      color: #ccc;
    }

    .tags {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tag {
      background: #222;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 14px;
      color: #888;
    }

    .location {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #888;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .icon {
      position: relative;
      display: inline-block;
    }

    .icon img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
    }

    .tooltip {
      position: absolute;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(50, 50, 50, 0.9);
      color: #fff;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
      z-index: 10;
    }

    .icon:hover .tooltip {
  opacity: 1;
  transform: translateX(-50%) translateY(-5px);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .status-icon {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #333;
      overflow: hidden;
    }

    .status-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status-text {
      color: #888;
      font-size: 16px;
    }

    .player {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
    }

    .song-title {
      color: #888;
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
    }

    .time-display {
      font-size: 14px;
      color: #666;
    }

    .progress-bar {
      background: #333;
      height: 6px;
      border-radius: 3px;
      position: relative;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: #666;
      border-radius: 3px;
      transition: width 0.1s linear;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .volume-slider {
      width: 100px;
      height: 4px;
      -webkit-appearance: none;
      background: #333;
      border-radius: 2px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #666;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>

<body>

  <div class="card-container">
    <div class="card">

  <script>
    const button = document.querySelector('.trigger-button');
    const cardContainer = document.querySelector('.card-container');
    const card = document.querySelector('.card');
    const audio = document.getElementById('backgroundMusic');
    const progressBar = document.querySelector('.progress');
    const volumeSlider = document.querySelector('.volume-slider');
    const timeDisplay = document.querySelector('.time-display');

    audio.volume = 0.1;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value / 100;
    });

    document.querySelector('.progress-bar').addEventListener('click', (e) => {
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percentage = x / rect.width;
      audio.currentTime = percentage * audio.duration;
    });

    button.addEventListener('click', () => {
      cardContainer.classList.add('visible');
      button.style.opacity = '0';
      button.style.pointerEvents = 'none';
      audio.play().catch(e => console.log('Audio playback failed:', e));
    });

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const angleX = (mouseY - centerY) / 25;
      const angleY = (mouseX - centerX) / 25;
      card.style.transform = `scale(1.05) rotateX(${-angleX}deg) rotateY(${angleY}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'scale(1)';
    });
  </script>
