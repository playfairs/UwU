  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #0a0a0a;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px) brightness(0.4);
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(281deg, rgba(251, 195, 241, 0.513) 0%, rgba(0,0,0,0.95) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1;
    }

    .trigger-button {
      position: relative;
      z-index: 2;
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .trigger-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .card-container {
      position: fixed;
      perspective: 1000px;
      z-index: 3;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .card-container.visible {
      opacity: 1;
      pointer-events: all;
    }

    .card {
      width: 500px;
      background: rgba(0, 0, 0, 0.478);
      border-radius: 15px;
      padding: 25px;
      color: #fff;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .profile-pic {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .profile-pic > .pfp {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: #333;
    }
    .profile-pic > .decoration {
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      object-fit: cover;
    }

    .username {
      font-size: 28px;
      color: #ccc;
    }

    .tags {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tag {
      background: #222;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 14px;
      color: #888;
    }

    .location {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #888;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .icon {
      position: relative;
      display: inline-block;
    }

    .icon img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
    }

    .tooltip {
      position: absolute;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(50, 50, 50, 0.9);
      color: #fff;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
      z-index: 10;
    }

    .icon:hover .tooltip {
  opacity: 1;
  transform: translateX(-50%) translateY(-5px);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .status > .profile-pic {
      width: 38px;
      height: 38px;
    }

    .status-icon {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #333;
      overflow: hidden;
    }

    .status-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status-text {
      color: #888;
      font-size: 16px;
    }

    .player {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
    }

    .song-title {
      color: #888;
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
    }

    .time-display {
      font-size: 14px;
      color: #666;
    }

    .progress-bar {
      background: #333;
      height: 6px;
      border-radius: 3px;
      position: relative;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: #666;
      border-radius: 3px;
      transition: width 0.1s linear;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .volume-slider {
      width: 100px;
      height: 4px;
      -webkit-appearance: none;
      background: #333;
      border-radius: 2px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #666;
      border-radius: 50%;
      cursor: pointer;
    }

    .profile-container {
      position: relative;
      z-index: 10;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      color: #fff;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar-container {
      position: relative;
      margin-right: 15px;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff73fa;
      object-fit: cover;
    }

    .status-indicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 3px solid #2f3136;
    }

    .status-indicator.online {
      background-color: #3ba55c;
    }

    .status-indicator.idle {
      background-color: #faa61a;
    }

    .status-indicator.dnd {
      background-color: #ed4245;
    }

    .status-indicator.offline {
      background-color: #747f8d;
    }

    .profile-info {
      flex: 1;
    }

    .username {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    .discriminator {
      color: #b9bbbe;
      font-size: 20px;
    }

    .badge {
      display: flex;
      align-items: center;
      margin-top: 5px;
      background: rgba(114, 137, 218, 0.2);
      padding: 5px 10px;
      border-radius: 15px;
      width: fit-content;
    }

    .clan-badge {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border-radius: 50%;
    }

    .profile-status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      display: flex;
      align-items: flex-start;
    }

    .status-emoji {
      font-size: 24px;
      margin-right: 10px;
    }

    .status-text {
      font-size: 16px;
      line-height: 1.4;
    }

    .status-details {
      color: #b9bbbe;
      font-size: 14px;
    }

    .activity {
      margin-top: 20px;
    }

    .activity h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      text-transform: uppercase;
      color: #b9bbbe;
      letter-spacing: 1px;
    }

    .activity-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .activity-icon {
      font-size: 24px;
      margin-right: 15px;
      color: #ff73fa;
    }

    .activity-title {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .activity-description, .activity-project {
      font-size: 14px;
      color: #b9bbbe;
      margin-bottom: 3px;
    }
  </style>
</head>

  <script>
    const button = document.querySelector('.trigger-button');
    const cardContainer = document.querySelector('.card-container');
    const card = document.querySelector('.card');
    const audio = document.getElementById('backgroundMusic');
    const progressBar = document.querySelector('.progress');
    const volumeSlider = document.querySelector('.volume-slider');
    const timeDisplay = document.querySelector('.time-display');

    audio.volume = 0.1;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value / 100;
    });

    document.querySelector('.progress-bar').addEventListener('click', (e) => {
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percentage = x / rect.width;
      audio.currentTime = percentage * audio.duration;
    });

    button.addEventListener('click', () => {
      cardContainer.classList.add('visible');
      button.style.opacity = '0';
      button.style.pointerEvents = 'none';
      audio.play().catch(e => console.log('Audio playback failed:', e));
    });

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const angleX = (mouseY - centerY) / 25;
      const angleY = (mouseX - centerX) / 25;
      card.style.transform = `scale(1.05) rotateX(${-angleX}deg) rotateY(${angleY}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'scale(1)';
    });

    const USER_ID = '785042666475225109';
    const API_URL = `https://api.lanyard.rest/v1/users/${USER_ID}`;

    const statusColors = {
      online: '#3ba55c',
      idle: '#faa61a',
      dnd: '#ed4245',
      offline: '#747f8d'
    };

    const activityIcons = {
      'Code': '💻',
      'Visual Studio Code': '📝',
      'Spotify': '🎵',
      'YouTube': '▶️',
      'Twitch': '👾',
      'default': '🎮'
    };

    async function fetchUserData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error('Failed to fetch user data');
        }
        const data = await response.json();
        updateProfile(data.data);
      } catch (error) {
        console.error('Error fetching user data:', error);
        document.getElementById('display-name').textContent = 'Error loading profile';
      }
    }

    function updateProfile(data) {
      const user = data.discord_user;
      const status = data.discord_status;
      const activities = data.activities || [];
      const customStatus = activities.find(a => a.type === 4);
      const activity = activities.find(a => a.type === 0);

      document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.webp?size=256`;
      document.getElementById('display-name').textContent = user.global_name || user.username;
      document.getElementById('username').textContent = `@${user.username}`;
      
      const statusIndicator = document.getElementById('status-indicator');
      statusIndicator.style.backgroundColor = statusColors[status] || statusColors.offline;
      statusIndicator.classList.add(status || 'offline');

      if (user.primary_guild) {
        const badge = document.getElementById('badge');
        const clanBadge = document.getElementById('clan-badge');
        const clanName = document.getElementById('clan-name');
        
        clanBadge.src = `https://cdn.discordapp.com/badge-guilds/${user.primary_guild.identity_guild_id}/${user.primary_guild.badge}.png?size=80`;
        clanName.textContent = user.primary_guild.tag;
        badge.style.display = 'flex';
      }

      const profileStatus = document.getElementById('profile-status');
      if (customStatus) {
        const statusEmoji = document.getElementById('status-emoji');
        const statusText = document.getElementById('status-text');
        const statusDetails = document.getElementById('status-details');
        
        statusEmoji.textContent = customStatus.emoji?.name || '💭';
        statusText.textContent = customStatus.details || 'Custom Status';
        statusDetails.textContent = customStatus.state || '';
        profileStatus.style.display = 'flex';
      } else {
        profileStatus.style.display = 'none';
      }

      const activityContainer = document.getElementById('activity-container');
      if (activity) {
        const activityIcon = document.getElementById('activity-icon');
        const activityTitle = document.getElementById('activity-title');
        const activityDescription = document.getElementById('activity-description');
        const activityProject = document.getElementById('activity-project');
        
        activityIcon.textContent = activityIcons[activity.name] || activityIcons.default;
        activityTitle.textContent = activity.name;
        activityDescription.textContent = activity.details || '';
        activityProject.textContent = activity.state || '';
        activityContainer.style.display = 'block';
      } else {
        activityContainer.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchUserData();
      setInterval(fetchUserData, 30000);
    });
  </script>
